version: 1
frontend:
  phases:
    preBuild:
      commands:
        - rm -f package-lock.json
        - npm cache clean --force
        - rm -rf node_modules
        - rm -rf .next
        - rm -rf out
        - npm install --force
        - npm run generate-site-images
        - echo "Dependencies installed"
    build:
      commands:
        - echo "Building Next.js app..."
        - node -v
        - npm run build
        - npm run generate-site-images
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .next/static/**/*
      - node_modules/**/*